version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: db123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: '1' # helps hot-reload on Mac/Windows
      # DB_HOST: db                # set your app's DB env as needed
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json

    ports:
      - '3000:3000'

    depends_on:
      - db

volumes:
  pgdata:
